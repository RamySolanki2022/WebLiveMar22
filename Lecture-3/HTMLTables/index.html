<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>HTML Tables</h1>

    <table border="5" cellspacing="10" cellpadding="10" bgcolor="lightblue">
        <!-- Table Head -->
        <thead>
            <tr>
                <th>Days/Period</th>
                <th>1</th>
                <th>2</th>
                <th>3</th>
                <th>4</th>
            </tr>
        </thead>
        <!-- Table Body -->
        <tbody>
            <tr>
                <td>Mon</td>
                <td>Math</td>
                <td>Science</td>
                <td>Games</td>
                <td>Eng</td>
            </tr>
            <tr>
                <td>Tue</td>
                <td>Hindi</td>
                <td>Moral Science</td>
                <td>Games</td>
                <td>Sanskrit</td>
            </tr>
            <tr>
                <td>Wed</td>
                <td colspan="3">Games</td>
                <!-- <td>Games</td>
                <td>Games</td> -->
                <td rowspan="2">Eng</td>
            </tr>
            <tr>
                <td>Thu</td>
                <td>EVS</td>
                <td>Spcial Science</td>
                <td>Games</td>
                <!-- <td>Eng</td> -->
            </tr>
        </tbody>
        <!-- Table foot -->
        <tfoot>
            <tr>
                <th colspan="5">This is class VII Time Table</th>
            </tr>
        </tfoot>
    </table>
    
</body>
</html>
